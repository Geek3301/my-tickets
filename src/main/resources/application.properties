spring.application.name=mytickets
logging.level.sun.rmi.transport.tcp=ERROR
logging.level.jdk.management.agent=ERROR

# Database configuration
# Priority: 1) DATABASE_URL (parsed by DatabaseConfig), 2) DB_* variables, 3) defaults
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:postgres}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:root}

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
# Explicitly set dialect to avoid "Unable to determine Dialect" error
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

default.page.size=10
default.page.number=0